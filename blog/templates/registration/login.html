{% extends '../baseTemplate/base.html' %}

{% block content%}

  {% if form.errors %}
  <p>username or password are wrong, please try again</p>
  {% endif %}

  {% if next%}
  <p>hey, you can't access that page</p>
  {% endif %}

  <form method="post" action ="{%url 'login' %}">
    {% csrf_token %}
    <p>Username: {{form.username}}</p>
    <p>password: {{form.password}}</p>

    <p><input type="submit"  value = "login"></p>
    <p><input type="hidden" name="next"  value = "{{ next }}"></p>




{% endblock %}
