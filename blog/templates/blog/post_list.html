{% extends 'blog/base.html' %}

{% block content%}

    <h1><a href="/"> Posts</a></h1>

        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                    {% for post in posts %}
                        <div class="post">
                            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
                            <p>{{ post.text|linebreaksbr }}</p>
                        </div>
                        <div class="date">
                                <p>published: {{ post.published_date }}</p>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>

{% endblock%}
